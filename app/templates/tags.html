{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
    <h1>Tags</h1>
</div>

<div class="row">
    {% for tag in tags %}
        {% if tag.notes_cnt > 0 %}
            <a href="{{ url_for('main.tag', tagname=tag.name) }}">{{ tag.name }} ({{ tag.notes_cnt }})</a>
        {% endif %}
    {% endfor %}
</div>
{% endblock page_content %}
