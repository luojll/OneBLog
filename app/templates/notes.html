{% extends "base.html" %}

{% block page_content %}
<div class="blog-header">
  <h1 class="blog-title"></h1>
</div>
<div class="col-md-12">
    {% for note in notes %}
    <a href="{{ url_for('main.note', index=note.index) }}"><h1>{{ note.title }}</h1></a>
    {% endfor %}
</div>
{% endblock page_content %}
